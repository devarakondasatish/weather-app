# k8s/db-deployment.yaml
apiVersion: apps/v1
kind: Deployment
metadata:
  name: database
  namespace: weather-app
spec:
  replicas: 1
  selector:
    matchLabels:
      app: database
  template:
    metadata:
      labels:
        app: database
    spec:
      containers:
      - name: database
        image: mongo:5
        ports:
        - containerPort: 27017
        env:
        - name: MONGO_INITDB_ROOT_USERNAME
          value: "admin"
        - name: MONGO_INITDB_ROOT_PASSWORD
          value: "password"
---
apiVersion: v1
kind: Service
metadata:
  name: database-service
  namespace: weather-app
spec:
  type: ClusterIP
  selector:
    app: database
  ports:
    - protocol: TCP
      port: 27017
      targetPort: 27017

